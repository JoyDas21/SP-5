<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 10px;
      }
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 10px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table</h2>
    <table>
      <caption>
        <b> Monthly Savings.</b>
      </caption>
      <tr>
        <th>Company</th>

        <th>Country</th>
      </tr>

      </tr>
      <tr>

      </tr>

    </table>
  </body>
</html>
